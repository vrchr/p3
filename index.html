<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mint NFT Mini App</title>
    <script type="module">
      import { sdk } from 'https://esm.sh/@farcaster/frame-sdk';

      const frame = sdk.init();

      // Wait for the frame to be ready
      frame.ready().then(async () => {
        const user = await frame.getUser();

        document.getElementById('status').innerText = `Hello, @${user.username}!`;

        // Mint button click handler
        document.getElementById('mintButton').addEventListener('click', () => {
          // Redirect to the Magic Eden mint page
          window.open("https://magiceden.io/mint-terminal/monad-testnet/0xb0f24fafa90314eb8ba3cba71feb45cd8c18c191", "_blank");
        });
      });
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 40px;
      }
      img {
        max-width: 300px;
        border-radius: 12px;
        margin-bottom: 20px;
      }
      button {
        background-color: #6c47ff;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Claim Your NFT</h1>
    <p id="status">Loading...</p>
    <img src="https://i.postimg.cc/nLGxKNHC/ty3rr6t.jpg" alt="NFT Image" />
    <br /><br />
    <button id="mintButton">Mint NFT</button>
  </body>
</html>
