<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Warpcast Frame Meta Tags -->
  <meta property="og:title" content="Claim Your NFT" />
  <meta property="og:image" content="https://i.postimg.cc/nLGxKNHC/ty3rr6t.jpg" />
  <meta name="fc:frame" content="vNext" />

  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    img { max-width: 300px; border-radius: 12px; margin-bottom: 20px; }
    button {
      background-color: #6c47ff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>

  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.min.js"></script>
</head>
<body>

  <h1>Claim Your NFT</h1>
  <img src="https://i.postimg.cc/nLGxKNHC/ty3rr6t.jpg" alt="NFT Image" />
  <br><br>

  <button onclick="mint()">Mint NFT</button>

  <script>
    async function mint() {
      try {
        if (!window.ethereum) {
          alert("Please install MetaMask!");
          return;
        }

        const provider = new ethers.BrowserProvider(window.ethereum);
        const signer = await provider.getSigner();

        const contractAddress = "0xb0f24fafa90314eb8ba3cba71feb45cd8c18c191";
        const abi = [
          // Adjust this if your contract uses a different function or has arguments
          "function mint() public"
        ];

        const contract = new ethers.Contract(contractAddress, abi, signer);
        const tx = await contract.mint();
        alert("Transaction sent! TX Hash: " + tx.hash);
        await tx.wait();
        alert("Mint successful!");
      } catch (err) {
        console.error(err);
        alert("Mint failed: " + (err.message || err));
      }
    }
  </script>

</body>
</html>
